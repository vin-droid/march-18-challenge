<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Image Gallery</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="full-img">
			<img class="displayed-img" src="images/image8.jpg">
		</div>
		<div class="thumb-bar-container">
			<button id="left-btn" class="slidder-btn">
				<i class="fa fa-angle-left fa-2x"></i>
			</button>
			<div class="thumb-bar">
				<img src="images/image15.jpg" alt="" draggable="false">
				<img src="images/image8.jpg" alt="" draggable="false">
				<img src="images/image9.jpg" alt="" draggable="false">
				<img src="images/image10.jpg" alt="" draggable="false">
				<img src="images/image11.jpg" alt="" draggable="false">
				<img src="images/image12.jpg" alt="" draggable="false">
				<img src="images/image13.jpg" alt="" draggable="false">
				<img src="images/image14.jpg" alt="" draggable="false">
				<img src="images/image15.jpg" alt="" draggable="false">
				<img src="images/image16.jpg" alt="" draggable="false">
				<img src="images/image17.jpg" alt="" draggable="false">
				<img src="images/image18.jpg" alt="" draggable="false">
				<img src="images/image19.jpg" alt="" draggable="false">
			</div>
			<button id="right-btn" class="slidder-btn">
				<i class="fa fa-angle-right fa-2x"></i>
			</button>
		</div>
		
	</div>
	<script src="js/main.js"></script>
</body>
</html>
